<!DOCTYPE html>
<head>
    <style>
        h1 {
            margin-left: 30%;
        }
        p{
            text-align: center;
        }
    </style>
<h1>To illustrate text formatting tags</h1><hr>
</head>
<body>
    <p>This is an alterate Marquee text</p>
    <p>This is <i>italized</i></p>
    <p>This is <u>underlined</u></p>
    <p>This is<b>bold</b></p>
    <p>This is <em>emphasized</em></p>
    <p>This is <strong>Strong Text</strong></p>
    <p>This is <s>striked text</s></p>
    <p>This is<sub>computerized code</sub></p>
    <p>This is <sup>siperscript code</sup></p>
    <p>This is <sub>subscript code</sub></p>
    <p>This is big text</p>
    <p>This is <small>small text</small></p>
</body>
</html>
