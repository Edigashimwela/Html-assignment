<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo"><br>
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-box"><br><br>
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" class="search-button">I'm feeling Lucky</button>
            </form>
        </header>
    </div>
</body>
</html>
