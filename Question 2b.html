<!DOCTYPE html>
<html>

<head>
    <title>Nested and Definition List</title>
</head>

<body> 
        <h1>An ordered nested List:</h1>
        <ol>
          <li>Coffee</li>
          <li>Tea
            <ol type="a">
              <li>Black tea</li>
              <li>Green tea
                <ol type="i">
                  <li>China</li>
                  <li>Africa</li>
                </ol>
              </li>
            </ol>
          </li>
          <li>Milk</li>
        </ol>
      
        <h1>A Definition List:</h1>
        <dl>
          <dt>Bangalore</dt>
          <dd>- Capital City of Karnataka</dd>
          <dt>Mumbai</dt>
          <dd>- Capital city of Maharashtra</dd>
        </dl>
</body>
</html>
